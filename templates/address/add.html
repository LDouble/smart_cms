{% extends 'slide.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">地址添加</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">收件人</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telphone" class="col-sm-2 col-form-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="telphone" name="telphone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="province" class="col-sm-2 col-form-label">省</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="province" name="province">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-sm-2 col-form-label">市</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="city" name="city">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="detail" class="col-sm-2 col-form-label">详细地址</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="detail" name="detail">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="note" class="col-sm-2 col-form-label">备注</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="note" name="note">
                            </div>
                        </div>
                        <div style="margin: 0 auto; text-align: center">
                            <button type="reset" class="btn btn-danger">重置</button> &nbsp;&nbsp;&nbsp;<button
                                type="submit" class="btn btn-primary">提交
                        </button>

                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block jscontent %}

{% endblock %}
