{% extends "base.html" %}
{% block title %}登录 {% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                   id="exampleInputEmail" aria-describedby="emailHelp"
                                                   placeholder="Enter username...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password"
                                                   class="form-control form-control-user" id="exampleInputPassword"
                                                   placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password_re"
                                                   class="form-control form-control-user" id="exampleInputPassword"
                                                   placeholder="Password">
                                        </div>
                                        <button href="index.html" class="btn btn-primary btn-user btn-block">
                                            注册
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <span class="small" style="color: red">{{ error }}</span>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'user:login' %}">老用户登录</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/admin">管理员登录</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
