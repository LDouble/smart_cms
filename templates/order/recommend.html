{% extends 'slide.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">我要定制--{{ furniture.name }}</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form method="post" action="{% url 'order:step2' %}">
                        <input hidden name="furniture" value="{{ furniture }}">
                        {% csrf_token %}
                        {% for question in questions %}
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">{{ question.question }}</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" name="device_list">
                                        {% for item in  question.answer.all %}
                                            <option value="{{ item.device.pk }}">{{ item.value }}</option>
                                        {% endfor %}
                                    </select></div>
                            </div>
                        {% endfor %}
                        <div style="margin: 10px auto; text-align: center">
                            <button type="reset" class="btn btn-danger">重置</button> &nbsp;&nbsp;&nbsp;<button
                                type="submit" class="btn btn-primary">提交
                        </button>

                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block jscontent %}

{% endblock %}
