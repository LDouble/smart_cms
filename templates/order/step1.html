{% extends 'slide.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">我要定制</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form method="post" action="{% url 'order:recommend' %}">
                        {% csrf_token %}
                        <select class="custom-select" name="furniture">
                            {% for item in data %}
                                <option value="{{ item.pk }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                        <div style="margin: 10px auto; text-align: center">
                            <button type="reset" class="btn btn-danger">重置</button> &nbsp;&nbsp;&nbsp;<button
                                type="submit" class="btn btn-primary">提交
                        </button>

                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% endblock %}
